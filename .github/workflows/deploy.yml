name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Production deployment (main branch)
      - name: Deploy to Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # Preview deployment (PR)
      - name: Deploy Preview
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          PREVIEW_NAME="${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}"
          OUTPUT=$(npx wrangler deploy --name "$PREVIEW_NAME" 2>&1)
          echo "$OUTPUT"

          # Extract worker URL from output
          PREVIEW_URL=$(echo "$OUTPUT" | grep -o 'https://[^[:space:]]*\.workers\.dev' | head -1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "preview_name=$PREVIEW_NAME" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # Comment preview URL on PR
      - name: Comment Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy-preview.outputs.preview_url }}';
            const previewName = '${{ steps.deploy-preview.outputs.preview_name }}';

            const body = `## Preview Deployment

            | Environment | URL |
            |-------------|-----|
            | Preview | ${previewUrl} |
            | Worker Name | \`${previewName}\` |

            This preview will be automatically updated when you push new commits.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      # Cleanup preview on PR close
  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Delete Preview Worker
        run: |
          PREVIEW_NAME="${{ github.event.repository.name }}-pr-${{ github.event.pull_request.number }}"
          npx wrangler delete "$PREVIEW_NAME" --force || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
